[project]
name = "llm-protos"
version = "0.1.0"
description = "Shared gRPC stubs for LLM Runtime"
requires-python = ">=3.10"
dependencies = [
  "grpcio>=1.66",
  "protobuf>=6.31.0,<7"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
